<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Timed Coding Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/jass.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <!-- Header with button to view high scores and timer -->
    <header>
        <button id="view-scores">View high scores</button>
        <p class="time">Timer: 0</p>
    </header>
    
    <section class="main">
        <h1 id="page-heading">Coding Quiz Challenge</h1>
        <p id="quiz-info">
            Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <button id="start-button">Start</button>
        <ul id="button-list">
          <li><button>Button 1</button></li>
          <li><button>Button 2</button></li>
          <li><button>Button 3</button></li>
          <li><button>Button 4</button></li>
        </ul>
        <div class="submit-score">
          <p>Enter Initials: <input type="text" id="initials"></p>
          <button id="submit-initials">Submit</button>
        </div>
        <div class="high-scores">
          <ul id="high-score-list"></ul>
          <button>Go back</button>
          <button>Clear high scores</button>
        </div>
    </section>



  <!-- Adds JavaScript file -->
  <script type="text/javascript" src="assets/js/script.js">
  </script>
</body>

</html>
